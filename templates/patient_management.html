<!DOCTYPE html>
<html>
<head>
	<title>Patient Management Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1 class="mt-5 mb-4">Patient Management</h1>
		<form>
			<div class="form-group">
				<label for="inputName">Name</label>
				<input type="text" class="form-control" id="inputName" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="inputAddress">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="Enter address">
			</div>

			<div class="form-group">
				<label for="inputAddress">Gender</label>
				<select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
			</div>
			<div class="form-group">
				<label for="inputPhoneNumber">Phone Number</label>
				<input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Enter phone number">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
			</div>
			<button type="submit" class="btn btn-primary">Add Patient</button>
		</form>
		<hr>
		<h2 class="mt-4 mb-3">Patient List</h2>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Search Patient" aria-label="Search Patient" aria-describedby="button-search">
			<div class="input-group-append">
				<button class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
			</div>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Address</th>
					<th scope="col">Phone Number</th>
					<th scope="col">Email</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>John Doe</td>
					<td>123 Main St.</td>
					<td>(123) 456-7890</td>
					<td>johndoe@example.com</td>
					<td><a href="#" class="btn btn-info btn-sm">View</a></td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jane Smith</td>
					<td>456 Maple Ave.</td>
					<td>(555) 123-4567</td>
					<td>janesmith@example.com</td>
					<td><a href="#" class="btn btn-info btn-sm">View</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
